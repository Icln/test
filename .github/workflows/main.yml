name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Build and Test with Gradle
        run: ./gradlew build

      - name: Cache Docker Compose # 있으면 설치 안하도록
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/docker-compose
          key: ${{ runner.os }}-docker-compose-${{ hashFiles('**/Dockerfile') }}

      - name: Install Docker Compose # 도커 컴포즈 설치 캐시에서 없으면
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Build and run Docker containers # test라는 이름의 컴포즈 만든다. f는 경로 설정
        run: docker-compose -f ./docker/docker-compose.yml -p test up -d --build

      - name: Run Application Tests
        run: docker-compose exec app ./gradlew test

      - name: Shutdown Docker Compose
        run: docker-compose down
