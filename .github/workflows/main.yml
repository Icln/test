name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17' # 원하는 Java 버전
          distribution: 'corretto' # JDK 배포판

      - name: Build with Gradle
        run: ./gradlew build # Gradle 빌드 명령어
