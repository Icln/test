name: CI/CD

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Build and Test with Gradle
        run: ./gradlew build

#      - name: Increment version
#        id: increment_version
#        run: |
#          chmod +x ./scripts/increment_version.sh
#          NEW_VERSION=$(./scripts/increment_version.sh)
#          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV


      - name: Build Docker images
        run:  docker build -t lcln/recent:latest -f ./docker/Dockerfile .

      #build -t lcln/recent:latest -f ./docker/Dockerfile .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_ID }}" --password-stdin

      - name: Push to Docker Hub
        run: docker push lcln/recent:latest

